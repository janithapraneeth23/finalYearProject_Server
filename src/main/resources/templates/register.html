    <script>
        function validateForm() {
          let x = document.forms["registerForm"]["password"].value;
          let y = document.forms["registerForm"]["cpassword"].value;
          if (x != y) {
                var q = document.getElementById("passMismatch");
              if (q.style.display === "none") {
                q.style.display = "block";
            }
            return false;
          }
          var z = document.getElementById("passMismatch");
           z.style.display = "none";
        }
    </script>
